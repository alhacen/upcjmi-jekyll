---
layout: default
---

<div id="landing">
    <div class="holder">
        <div id="carosusel">
            <div class="carousel carousel-slider" style="position:absolute;min-height: 75vh;">
                {% for image in page.carousel %}
                <span class="carousel-item">
                    <div class="bg-img" style="background-image: url('/assets/images/carousel/{{image}}');"></div>
                </span>
                {% endfor %}
            </div>
        </div>
        <div class="content">
            <div style="height: 20px"></div>
            <div class="container">
                <h1 class="white-text with-sub-heading" style="margin-bottom: 20px">
                    {{page.heading}}
                    <br>
                    <span>
                        {{page.sub-heading}}
                    </span>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="main-content container">
    <div style="height: 50px"></div>
    {{content}}
</div>
